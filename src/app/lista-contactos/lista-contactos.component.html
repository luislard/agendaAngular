
<button (click)="cambiarOrden()">
  <i 
    class="fa"
    [ngClass]="{
      'fa-sort-alpha-asc': orden === 'desc', 
      'fa-sort-alpha-desc': orden === 'asc'
    }"
    aria-hidden="true"></i>
    ORDENAR
</button>
<ul>
  <!-- 
    La directiva 'NgFor' itera por una colección dada
    y por cada elemento añade la jerarquía de
    etiquetas HTML sobre la cuál se esta usando.
  -->
  <li *ngFor="let contacto of contactos | ordenarContactos:orden" 
    (click)="notificarSeleccionContacto(contacto)">
    {{ contacto.nombre }} {{ contacto.apellidos }}
    <!-- 
      La suscripcion a eventos se hace poniendo entre parentesis 
      el nombre del mismo.
    <button (click)="notificarEliminacionContacto(contacto)">Eliminar</button>
    --> 
  </li>
</ul>
